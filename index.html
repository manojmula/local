<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather forecast in Indian languages">
    <meta name="keywords" content="weather, local weather, forecast, मौसम, আবহাওয়া, ਮੌਸਮ, हवामान, હવામાન, வானிலை, ಹವಮಾನ, వాతావరణం, കാലാവസ്ഥ, local,ପାଣିପାଗ, موسم">
    <meta name="author" content="Venkat Vidhyadar">
    <title>Local Weather</title>
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</head>
<body>
    <div id="bungo">
        <img src="assets/images/icon_2.png" alt="logo" id="sungo" >
    </div>
    <div id="heading">
       
        <h1>Welcome to,<br> Local Weather</h1>
    </div>
    
    
    <div id="language">
        <p>
            
            <p>Available in</p>
            <!-- Bangla -->
           <span>
            <audio src="assets/voice/bangla.mp3" id="banglaVoice">
                <source src="bangla.mp3" type="audio/mpeg">
                </audio>
           </span> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playBangla()">   
                বাংলা
            </button>
    
    
            <!-- English -->
            <p>
                <audio src="assets/voice/english.mp3" id="englishVoice">
                    <source src="english.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playEnglish()">English</button>
    
    
            <!-- Gujarathi -->
            <p>
                <audio src="assets/voice/gujarati.mp3" id="GujarathiVoice">
                    <source src="gujarati.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playGujarathi()">ગુજરાતી</button>
    
    
            <!-- Hindi -->
            <p>
                <audio src="assets/voice/hindi.mp3" id="hindiVoice">
                    <source src="hindi.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playHindi()">हिन्दी</button>
            
            
            <!-- Kannada -->
            <p>
                <audio src="assets/voice/kannada.mp3" id="kannadaVoice">
                    <source src="kannada.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playKannda()">ಕನ್ನಡ</button>
            
            
            <!-- Malayalam -->
            <p>
                <audio src="assets/voice/malayalam.mp3" id="malayalamVoice">
                    <source src="malayalam.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playMalayalam()">മലയാളം</button>
             
            
            <!-- Marathi -->
            <p>
                <audio src="assets/voice/marathi.mp3" id="marathiVoice">
                    <source src="marathi.mp3" type="audio/mpeg">
                    </audio>
               </p> 
             <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playMarathi()">मराठी</button>
             
             
             <!-- Odia -->
             <p>
                <audio src="assets/voice/odia.mp3" id="odiaVoice">
                    <source src="odia.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playOdia()">ଓଡିଆ</button>
            
            
            <!-- Panjabi -->
            <p>
                <audio src="assets/voice/panjabi.mp3" id="panjabihVoice">
                    <source src="panjabi.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playPanjabi()">ਪੰਜਾਬੀ</button>
            
            
            <!-- Tamil -->
            <p>
                <audio src="assets/voice/tamil.mp3" id="tamilVoice">
                    <source src="tamil.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playTamil()">தமிழ்</button>
            
            
            <!-- Telugu -->
            <p>
                <audio src="assets/voice/telugu.mp3" id="teluguVoice">
                    <source src="telugu.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playTelugu()">తెలుగు</button>
            
            
            <!-- Urdu -->
            <p>
                <audio src="assets/voice/urdu.mp3" id="urduVoice">
                    <source src="urdu.mp3" type="audio/mpeg">
                    </audio>
               </p> 
            <button type="button" class="btn btn-warning btn-lg btn-block" onclick="playUrdu()">اردو</button>
           <hr>
           <img src="assets/images/google-play-badge.png" alt="" width="100%" height="10%" id="image"> 
        </p>
        
    </div>
    <footer>
        <div id="footer">
            <p id="check-us-on">Check us on</p> 
            <img src="assets/images/facebook.png" alt="link to facebook page" class="footer-image">
            <img src="assets/images/youtube.png" alt="link to youtube page" class="footer-image">
            <img src="assets/images/twitter.png" alt="link to twitter page" class="footer-image">
        </div>
      
       
    </footer>
   
    <script src="index.js"></script> 
    <link rel="stylesheet" href="style.css">

</html>
